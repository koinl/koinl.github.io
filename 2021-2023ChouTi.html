  <script>

    const allDates = ["2023-04-12", "2023-04-13", "2023-04-14", "2023-04-15", "2023-04-16", "2023-04-17", "2023-04-18", "2023-06-17"

    // 随机选择一个日期

    document.getElementById("randomDate").innerText = `${randomDate} `;
