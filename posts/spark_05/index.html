                <p>Spark计算框架如何在分布式环境下对数据处理后的结构进行随机地、实时地存储？HBase前来解决这个问题。</p>

#x27;info&#x27;.&#x27;score&#x27;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">hbase(main):002:0&gt; create &#x27;student&#x27;,&#x27;info&#x27;,&#x27;score&#x27;</span><br><span class="line">Created table student</span><br><span class="line">Took 2.2020 seconds                                                    </span><br><span class="line">=&gt; Hbase::Table - student</span><br><span class="line">hbase(main):003:0&gt; list</span><br><span class="line">TABLE                                                                  </span><br><span class="line">student                                                                </span><br><span class="line">1 row(s)</span><br><span class="line">Took 0.0968 seconds                                                    </span><br><span class="line">=&gt; [&quot;student&quot;]</span><br><span class="line">hbase(main):004:0&gt; put &#x27;student&#x27;,&#x27;1001&#x27;,&#x27;info:name&#x27;,&#x27;Graay&#x27;</span><br><span class="line">Took 0.6300 seconds     </span><br><span class="line">hbase(main):006:0&gt; put &#x27;student&#x27;,&#x27;1001&#x27;,&#x27;info:age&#x27;,&#x27;18&#x27;</span><br><span class="line">Took 0.0259 seconds                                                    </span><br><span class="line">hbase(main):007:0&gt; scan &#x27;student&#x27;</span><br><span class="line">ROW                COLUMN+CELL                                         </span><br><span class="line"> 1001              column=info:age, timestamp=1680318580788, value=18  </span><br><span class="line"> 1001              column=info:name, timestamp=1680318521517, value=Gra</span><br><span class="line">                   ay                                                  </span><br><span class="line">1 row(s)</span><br><span class="line">Took 0.1029 seconds                                                    </span><br><span class="line">hbase(main):008:0&gt; put &#x27;student&#x27;,&#x27;1002&#x27;,&#x27;info:age&#x27;,&#x27;21&#x27;</span><br><span class="line">Took 0.0161 seconds                                                    </span><br><span class="line">hbase(main):009:0&gt; scan &#x27;student&#x27;</span><br><span class="line">ROW                COLUMN+CELL                                         </span><br><span class="line"> 1001              column=info:age, timestamp=1680318580788, value=18  </span><br><span class="line"> 1001              column=info:name, timestamp=1680318521517, value=Gra</span><br><span class="line">                   ay                                                  </span><br><span class="line"> 1002              column=info:age, timestamp=1680318604807, value=21  </span><br><span class="line">2 row(s)</span><br><span class="line">Took 0.0136 seconds                                                    </span><br><span class="line">hbase(main):010:0&gt; describe &#x27;student&#x27;</span><br><span class="line">Table student is ENABLED                                               </span><br><span class="line">student                                                                </span><br><span class="line">COLUMN FAMILIES DESCRIPTION                                            </span><br><span class="line">&#123;NAME =&gt; &#x27;info&#x27;, VERSIONS =&gt; &#x27;1&#x27;, EVICT_BLOCKS_ON_CLOSE =&gt; &#x27;false&#x27;, NEW</span><br><span class="line">_VERSION_BEHAVIOR =&gt; &#x27;false&#x27;, KEEP_DELETED_CELLS =&gt; &#x27;FALSE&#x27;, CACHE_DATA</span><br><span class="line">_ON_WRITE =&gt; &#x27;false&#x27;, DATA_BLOCK_ENCODING =&gt; &#x27;NONE&#x27;, TTL =&gt; &#x27;FOREVER&#x27;, </span><br><span class="line">MIN_VERSIONS =&gt; &#x27;0&#x27;, REPLICATION_SCOPE =&gt; &#x27;0&#x27;, BLOOMFILTER =&gt; &#x27;ROW&#x27;, CA</span><br><span class="line">CHE_INDEX_ON_WRITE =&gt; &#x27;false&#x27;, IN_MEMORY =&gt; &#x27;false&#x27;, CACHE_BLOOMS_ON_WR</span><br><span class="line">ITE =&gt; &#x27;false&#x27;, PREFETCH_BLOCKS_ON_OPEN =&gt; &#x27;false&#x27;, COMPRESSION =&gt; &#x27;NON</span><br><span class="line">E&#x27;, BLOCKCACHE =&gt; &#x27;true&#x27;, BLOCKSIZE =&gt; &#x27;65536&#x27;&#125;                        </span><br><span class="line">&#123;NAME =&gt; &#x27;score&#x27;, VERSIONS =&gt; &#x27;1&#x27;, EVICT_BLOCKS_ON_CLOSE =&gt; &#x27;false&#x27;, NE</span><br><span class="line">W_VERSION_BEHAVIOR =&gt; &#x27;false&#x27;, KEEP_DELETED_CELLS =&gt; &#x27;FALSE&#x27;, CACHE_DAT</span><br><span class="line">A_ON_WRITE =&gt; &#x27;false&#x27;, DATA_BLOCK_ENCODING =&gt; &#x27;NONE&#x27;, TTL =&gt; &#x27;FOREVER&#x27;,</span><br><span class="line"> MIN_VERSIONS =&gt; &#x27;0&#x27;, REPLICATION_SCOPE =&gt; &#x27;0&#x27;, BLOOMFILTER =&gt; &#x27;ROW&#x27;, C</span><br><span class="line">ACHE_INDEX_ON_WRITE =&gt; &#x27;false&#x27;, IN_MEMORY =&gt; &#x27;false&#x27;, CACHE_BLOOMS_ON_W</span><br><span class="line">RITE =&gt; &#x27;false&#x27;, PREFETCH_BLOCKS_ON_OPEN =&gt; &#x27;false&#x27;, COMPRESSION =&gt; &#x27;NO</span><br><span class="line">NE&#x27;, BLOCKCACHE =&gt; &#x27;true&#x27;, BLOCKSIZE =&gt; &#x27;65536&#x27;&#125;                       </span><br><span class="line">2 row(s)</span><br><span class="line">Took 0.2478 seconds                                                    </span><br><span class="line">hbase(main):011:0&gt; get &#x27;student&#x27;,&#x27;1001&#x27;</span><br><span class="line">COLUMN             CELL                                                </span><br><span class="line"> info:age          timestamp=1680318580788, value=18                   </span><br><span class="line"> info:name         timestamp=1680318521517, value=Graay                </span><br><span class="line">1 row(s)</span><br><span class="line">Took 0.1066 seconds                                                    </span><br><span class="line">hbase(main):012:0&gt; count &#x27;student&#x27;</span><br><span class="line">2 row(s)</span><br><span class="line">Took 0.0993 seconds                                                    </span><br><span class="line">=&gt; 2</span><br><span class="line">hbase(main):013:0&gt; delete &#x27;student&#x27;,&#x27;1002&#x27;,&#x27;info:sex&#x27;</span><br><span class="line">Took 0.0651 seconds                                                    </span><br><span class="line">hbase(main):014:0&gt; deleteall &#x27;student&#x27;,&#x27;1001&#x27;</span><br><span class="line">Took 0.0595 seconds </span><br><span class="line">hbase(main):017:0&gt; truncate &#x27;student&#x27;</span><br><span class="line">Truncating &#x27;student&#x27; table (it may take a while):</span><br><span class="line">Disabling table...</span><br><span class="line">Truncating table...</span><br><span class="line">Took 2.8205 seconds </span><br><span class="line">hbase(main):019:0&gt; scan &#x27;student&#x27;</span><br><span class="line">ROW                COLUMN+CELL                                         </span><br><span class="line">0 row(s)</span><br><span class="line">Took 1.4101 seconds                                                    </span><br><span class="line">hbase(main):020:0&gt; disable &#x27;student&#x27;</span><br><span class="line">Took 0.5823 seconds                                                    </span><br><span class="line">hbase(main):021:0&gt; drop &#x27;student&#x27;</span><br><span class="line">Took 0.5392 seconds                                                    </span><br><span class="line">hbase(main):022:0&gt; </span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
