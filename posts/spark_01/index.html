e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> scalatestkoinl</span><br><span class="line"><span class="keyword">import</span> scala.collection.mutable.ArrayBuffer    <span class="comment">// 1.1.2 变长数组(数组缓冲)需要</span></span><br><span class="line"></span><br><span class="line">object info &#123;</span><br><span class="line"><span class="keyword">private</span> <span class="type">var</span> <span class="variable">CONSTANT</span> <span class="operator">=</span> <span class="string">&quot;汪汪汪。。。&quot;</span>    <span class="comment">//伴生对象中的私有字段</span></span><br><span class="line"><span class="keyword">case</span> <span class="keyword">class</span> <span class="title class_">Person</span>(name:String,age:Int)    <span class="comment">// 样例类</span></span><br><span class="line">def <span class="title function_">main</span><span class="params">(args:Array[String])</span>&#123;</span><br><span class="line">  <span class="comment">// 一、Scala的数据结构</span></span><br><span class="line">  <span class="comment">// 1. 数组</span></span><br><span class="line">  <span class="comment">// 1.1. 定长数组与变长数组的定义与使用</span></span><br><span class="line">  <span class="comment">// 1.1.1. 定长数组</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">arr1</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Array</span>[Int](<span class="number">8</span>)    <span class="comment">// 初始化一个长度为8的定长数组，其他元素均为0</span></span><br><span class="line">  println(arr1)    <span class="comment">// 直接打印定长数组，内容为数组的hashcode值</span></span><br><span class="line">  <span class="comment">// 1.1.2. 变长数组(数组缓冲)，需要导入包，见第二行</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">ab</span> <span class="operator">=</span> ArrayBuffer[Int]()    <span class="comment">// 初始化变长数组</span></span><br><span class="line">  ab += <span class="number">1</span>    <span class="comment">// 表示尾部追加元素 +=</span></span><br><span class="line">  ab += (<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>)    <span class="comment">// 追加多个元素 +=()</span></span><br><span class="line">  ab ++= Array(<span class="number">6</span>,<span class="number">7</span>)    <span class="comment">// 追加一个数组 ++=Array()</span></span><br><span class="line">  ab ++= ArrayBuffer(<span class="number">8</span>,<span class="number">9</span>)    <span class="comment">// 追加一个数组缓冲 ++=ArrayBuffer()</span></span><br><span class="line">  ab.insert(<span class="number">0</span>,<span class="number">0</span>)    <span class="comment">// 在数组某个位置插入元素用insert，从某下标插入</span></span><br><span class="line">  ab.remove(<span class="number">0</span>)    <span class="comment">// 删除数组某个位置的元素用remove按照下标删除</span></span><br><span class="line">  println(ab)</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 1.2. 数组的遍历及应用（计算元素总和和查找最大元素）</span></span><br><span class="line">  <span class="type">var</span> <span class="variable">myArr</span> <span class="operator">=</span> Array(<span class="number">1.2</span>,<span class="number">2.4</span>,<span class="number">3.6</span>,<span class="number">4.8</span>)</span><br><span class="line">  <span class="keyword">for</span> (x&lt;-myArr)&#123;print(x+<span class="string">&quot; ,&quot;</span>)&#125;    <span class="comment">// 打印输出所有的数组元素</span></span><br><span class="line">  println()</span><br><span class="line">  <span class="comment">// 计算数组所有元素的总和</span></span><br><span class="line">  <span class="type">var</span> <span class="variable">total</span> <span class="operator">=</span> <span class="number">0.0</span></span><br><span class="line">  <span class="keyword">for</span> (i&lt;- <span class="number">0</span> to (myArr.length - <span class="number">1</span>))&#123;total += myArr(i)&#125; </span><br><span class="line">  println(<span class="string">&quot;总和为：&quot;</span>+total)</span><br><span class="line">  <span class="comment">// 查找数组中的最大元素</span></span><br><span class="line">  <span class="type">var</span> <span class="variable">max</span> <span class="operator">=</span> myArr(<span class="number">0</span>)</span><br><span class="line">  <span class="keyword">for</span> (i&lt;-<span class="number">1</span> to(myArr.length-<span class="number">1</span>))&#123;<span class="keyword">if</span>(myArr(i)&gt;max)max=myArr(i)&#125;</span><br><span class="line">  println(<span class="string">&quot;最大值为：&quot;</span>+max)</span><br><span class="line"></span><br><span class="line">  <span class="comment">// 1.3. 数组转换</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">arr</span> <span class="operator">=</span> Array(<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>,<span class="number">6</span>,<span class="number">7</span>,<span class="number">8</span>,<span class="number">9</span>)    <span class="comment">// 定义一个数组</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">newArr</span> <span class="operator">=</span> <span class="keyword">for</span>(e&lt;- arr <span class="keyword">if</span> e%<span class="number">2</span>==<span class="number">0</span>) yield e*<span class="number">5</span>    <span class="comment">// 将偶数取出乘以5后生成一个新的数组</span></span><br><span class="line">  println(newArr.toBuffer)</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 2. 元组</span></span><br><span class="line">  val tuple=(<span class="string">&quot;itcast&quot;</span>,<span class="number">3.14</span>,<span class="number">65535</span>)</span><br><span class="line">  print(tuple._1)    <span class="comment">// 获取第一个元素的值</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 3. 集合-列表</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">fruit</span> <span class="operator">=</span> <span class="string">&quot;apples&quot;</span>::(<span class="string">&quot;oranges&quot;</span>::(<span class="string">&quot;pears&quot;</span>::Nil))</span><br><span class="line">  <span class="type">val</span> <span class="variable">num</span> <span class="operator">=</span> Nil</span><br><span class="line">  <span class="title function_">println</span><span class="params">(<span class="string">&quot;head of fruit:&quot;</span>+fruit.head)</span>    <span class="comment">// 获取列表第一个元素</span></span><br><span class="line">  println(<span class="string">&quot;tail of fruit:&quot;</span>+fruit.tail)    <span class="comment">// 除第一个元素以外的元素</span></span><br><span class="line">  println(<span class="string">&quot;check if fruit is empty:&quot;</span>+fruit.isEmpty)    <span class="comment">// 是否为空</span></span><br><span class="line">  println(<span class="string">&quot;check if num is empty:&quot;</span>+num.isEmpty)   </span><br><span class="line">  println(<span class="string">&quot;take of fruit:&quot;</span>+fruit.take(<span class="number">2</span>))    <span class="comment">// 获取前2个元素</span></span><br><span class="line">  println(<span class="string">&quot;contains of fruit:&quot;</span>+fruit.contains(<span class="string">&quot;apples&quot;</span>))    <span class="comment">// 是否包含该元素</span></span><br><span class="line"></span><br><span class="line">  <span class="comment">// 4. 集合-集合</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">site</span> <span class="operator">=</span> Set(<span class="string">&quot;Sougou&quot;</span>,<span class="string">&quot;Google&quot;</span>,<span class="string">&quot;Baidu&quot;</span>)</span><br><span class="line">  val nums : Set[Int] = Set()</span><br><span class="line">  println(<span class="string">&quot;第一个网站：&quot;</span>+site.head)</span><br><span class="line">  println(<span class="string">&quot;其余网站：&quot;</span>+site.tail)</span><br><span class="line">  println(<span class="string">&quot;查看site集合是否为空：&quot;</span>+site.isEmpty)</span><br><span class="line">  println(<span class="string">&quot;查看num集合是否为空：&quot;</span>+num.isEmpty)</span><br><span class="line">  println(<span class="string">&quot;查看site的前2个网站：&quot;</span>+site.take(<span class="number">2</span>))</span><br><span class="line">  println(<span class="string">&quot;查看集合是否包含网站Sougou：&quot;</span>+site.contains(<span class="string">&quot;Sougou&quot;</span>))</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 5. 集合-键值对</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">colors</span> <span class="operator">=</span> Map(<span class="string">&quot;red&quot;</span>-&gt;<span class="string">&quot;1&quot;</span>,<span class="string">&quot;azure&quot;</span>-&gt;<span class="string">&quot;2&quot;</span>,<span class="string">&quot;peru&quot;</span>-&gt;<span class="string">&quot;3&quot;</span>)</span><br><span class="line">  <span class="type">val</span> <span class="variable">perucolors</span> <span class="operator">=</span> <span class="keyword">if</span>(colors.contains(<span class="string">&quot;peru&quot;</span>))colors(<span class="string">&quot;peru&quot;</span>) <span class="keyword">else</span> <span class="number">0</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">azurecolors</span> <span class="operator">=</span> colors.getOrElse(<span class="string">&quot;azure&quot;</span>,<span class="number">0</span>)</span><br><span class="line">  println(<span class="string">&quot;获取colors中键为read的值：&quot;</span>+colors(<span class="string">&quot;red&quot;</span>))</span><br><span class="line">  println(<span class="string">&quot;获取colors中所有的键：&quot;</span>+colors.keys)</span><br><span class="line">  println(<span class="string">&quot;获取colors中所有的值：&quot;</span>+colors.values)</span><br><span class="line">  println(<span class="string">&quot;获取colors中是否为空：&quot;</span>+colors.isEmpty)</span><br><span class="line">  println(<span class="string">&quot;获取colors中是否包含键peru，包含则返回对应值，否则返回0：&quot;</span>+perucolors)</span><br><span class="line">  println(<span class="string">&quot;获取colors中是否包含键azure，包含则返回对应值，否则返回0：&quot;</span>+azurecolors)</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 二、Scala面向对象的特性</span></span><br><span class="line">  <span class="comment">// 1. 类与对象  </span></span><br><span class="line">  val pt=<span class="keyword">new</span> <span class="title class_">Point</span>(<span class="number">10</span>,<span class="number">20</span>);</span><br><span class="line">  pt.move(<span class="number">10</span>,<span class="number">10</span>)    <span class="comment">//移到一个新的位置</span></span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 2. 继承</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">loc</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Location</span>(<span class="number">10</span>,<span class="number">20</span>,<span class="number">15</span>);</span><br><span class="line">  loc.move(<span class="number">10</span>,<span class="number">10</span>,<span class="number">5</span>);    <span class="comment">//移到一个新的位置</span></span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 3. 单例对象和伴生对象</span></span><br><span class="line">  <span class="comment">// 3.1. 单例对象</span></span><br><span class="line">  SingletonObject.hello()</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 3.2. 伴生对象</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">dog</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">info</span></span><br><span class="line">  dog.name = <span class="string">&quot;二哈666&quot;</span>    <span class="comment">// 伴生对象中的私有字段</span></span><br><span class="line">  dog.printName()</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 4. 特质</span></span><br><span class="line">  <span class="type">var</span> <span class="variable">people</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">People</span></span><br><span class="line">  people.speak()</span><br><span class="line">  people.listen()</span><br><span class="line">  people.run()</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 三、Scala的模式匹配和样例类</span></span><br><span class="line">  <span class="comment">// 1. 模式匹配</span></span><br><span class="line">  println(matchTest(<span class="number">3</span>))</span><br><span class="line">  def <span class="title function_">matchTest</span><span class="params">(x:Int)</span>:String = x match &#123;</span><br><span class="line">    <span class="keyword">case</span> <span class="number">1</span>=&gt;<span class="string">&quot;one&quot;</span></span><br><span class="line">    <span class="keyword">case</span> <span class="number">2</span>=&gt;<span class="string">&quot;two&quot;</span></span><br><span class="line">    <span class="keyword">case</span> <span class="number">3</span>=&gt;<span class="string">&quot;many&quot;</span></span><br><span class="line">  &#125;</span><br><span class="line">  </span><br><span class="line">  <span class="comment">// 2. 样例类</span></span><br><span class="line">  <span class="type">val</span> <span class="variable">alice</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Person</span>(<span class="string">&quot;Alice&quot;</span>, <span class="number">25</span>)</span><br><span class="line">  <span class="type">val</span> <span class="variable">bob</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Person</span>(<span class="string">&quot;Bob&quot;</span>,<span class="number">32</span>)</span><br><span class="line">  <span class="type">val</span> <span class="variable">charlie</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">Person</span>(<span class="string">&quot;Charlie&quot;</span>, <span class="number">32</span>)</span><br><span class="line">  <span class="keyword">for</span> (person&lt;-List(alice,bob,charlie))&#123;</span><br><span class="line">    person match &#123;</span><br><span class="line">      <span class="keyword">case</span> <span class="title function_">Person</span><span class="params">(<span class="string">&quot;Alice&quot;</span>,<span class="number">25</span>)</span> =&gt;println(<span class="string">&quot;Hi Alice!&quot;</span>)</span><br><span class="line">      <span class="keyword">case</span> <span class="title function_">Person</span><span class="params">(<span class="string">&quot;Bob&quot;</span>,<span class="number">32</span>)</span>=&gt;println(<span class="string">&quot;Hi Bob!&quot;</span>)</span><br><span class="line">      <span class="keyword">case</span> <span class="title function_">Person</span><span class="params">(name,age)</span>=&gt;</span><br><span class="line">      println(<span class="string">&quot;Name:&quot;</span>+name+<span class="string">&quot;\t&quot;</span>+<span class="string">&quot;Age:&quot;</span>+age)</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 类与对象相关类</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Point</span>(val xc:Int,val yc:Int)&#123;</span><br><span class="line">  <span class="keyword">var</span> x:Int = xc</span><br><span class="line">  <span class="keyword">var</span> y:Int = yc</span><br><span class="line">  def <span class="title function_">move</span><span class="params">(dx:Int,dy:Int)</span>: Unit =&#123;</span><br><span class="line">    x = x+<span class="type">dy</span></span><br><span class="line">    <span class="variable">y</span> <span class="operator">=</span> y+dy</span><br><span class="line">    <span class="title function_">println</span><span class="params">(<span class="string">&quot;x的坐标点：&quot;</span>+x)</span>;</span><br><span class="line">    println(<span class="string">&quot;y的坐标点：&quot;</span>+y);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 类与对象与继承相关类</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Location</span>(override val xc:Int, override val yc:Int,val zc:Int)<span class="keyword">extends</span> <span class="title class_">Point</span>(xc,yc)&#123;</span><br><span class="line">  <span class="keyword">var</span> z:Int = zc</span><br><span class="line">  def <span class="title function_">move</span><span class="params">(dx:Int,dy:Int,dz:Int)</span>: Unit =&#123;</span><br><span class="line">    x = x+<span class="type">dx</span></span><br><span class="line">    <span class="variable">y</span> <span class="operator">=</span> y+<span class="type">dy</span></span><br><span class="line">    <span class="variable">z</span> <span class="operator">=</span> z+dz</span><br><span class="line">    <span class="title function_">println</span><span class="params">(<span class="string">&quot;x的坐标点：&quot;</span>+x)</span></span><br><span class="line">    println(<span class="string">&quot;y的坐标点：&quot;</span>+y)</span><br><span class="line">    println(<span class="string">&quot;z的坐标点：&quot;</span>+z)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 单例对象相关类</span></span><br><span class="line">object SingletonObject&#123;</span><br><span class="line">  def <span class="title function_">hello</span><span class="params">()</span>: Unit =&#123;println(<span class="string">&quot;Hello,This is Sinleton Object&quot;</span>)&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// 伴生对象相关类</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">info</span>&#123;</span><br><span class="line">  val id=<span class="number">666</span></span><br><span class="line">  <span class="keyword">private</span> <span class="type">var</span> <span class="variable">name</span> <span class="operator">=</span> <span class="string">&quot;二哈&quot;</span></span><br><span class="line">  def <span class="title function_">printName</span><span class="params">()</span>:Unit=(println(info.CONSTANT+name))</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//特质相关类</span></span><br><span class="line">trait Animal&#123;</span><br><span class="line">  <span class="comment">//定义一个抽象方法方法（没有实现的方法）</span></span><br><span class="line">  def <span class="title function_">speak</span><span class="params">()</span></span><br><span class="line">  def <span class="title function_">listen</span><span class="params">()</span>:Unit=&#123;&#125;</span><br><span class="line">  def <span class="title function_">run</span><span class="params">()</span>:Unit=&#123;println(<span class="string">&quot;I am running&quot;</span>)&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//定义类，继承特质</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">People</span> <span class="keyword">extends</span> <span class="title class_">Animal</span>&#123;</span><br><span class="line">  override def <span class="title function_">speak</span><span class="params">()</span>: Unit = &#123;println(<span class="string">&quot;I am speaking English&quot;</span>)&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
